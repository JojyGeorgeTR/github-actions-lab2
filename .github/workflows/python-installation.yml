name: Installing Python

on: [push]

jobs:
  build:
      strategy:
        matrix:
          os: [ubuntu-latest, ubuntu-20.04, windows-latest]
          py-version: [3.7, 3.8, 3.9]
          runs-on: ${{ matrix.os }}
            steps:
              - uses: actions/checkout@v4
              - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ py-version }}
        
